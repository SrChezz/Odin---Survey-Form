<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <section>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>This is my survey form project for freeCodeCamp</em></p>

            <form id="survey-form" action="">
                <div class="div-form">
                    <label for="name">Name <br>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </label>
                </div>

                <div class="div-form">
                    <label for="name">Email <br>
                        <input type="text" name="email" id="email" placeholder="Enter your Email">
                    </label>
                </div>
                
               <div class="div-form">
                    <label for="number">Age (Optional) <br>
                        <input type="number" min="0" max="99" name="age" id="number" placeholder="Age">
                    </label>
               </div>
               

                <div class="div-form">
                    <p>Which option best describes your current role</p>
                    <select name="role" id="role">
                        <option value="" disabled selected>Select Current Role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                

                <div class="div-form">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="recommend-1">
                        <input type="radio" name="recommend" id="recommend-1" checked>
                        Definitely
                    </label>
                    <label for="recommend-2">
                        <input type="radio" name="recommend" id="recommend-2">
                        Maybe
                    </label>
                    <label for="recommend-3">
                        <input type="radio" name="recommend" id="recommend-3">
                        Not sure
                    </label>
                </div>
                

                <div class="div-form">
                    <p>What is your favorite feature of freeCodeCamp</p>
                    <select name="feature" id="feature">
                        <option value="" disabled selected>Select an Option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open">Open Source</option>
                    </select>
                </div>

                <div class="div-form">

                    <p>What would you like to see improved? (Check all that apply)</p>
                    
                    <label for="improve-1">
                        <input type="checkbox" name="improve" id="improve-1">
                        Front-end Projects
                    </label>
                    <label for="improve-2">
                        <input type="checkbox" name="improve" id="improve-2">
                        Back-end Projects
                    </label>
                    <label for="improve-3">
                        <input type="checkbox" name="improve" id="improve-3">
                        Data Visualization
                    </label>
                    <label for="improve-4">
                        <input type="checkbox" name="improve" id="improve-4">
                        Challenges
                    </label>
                    
                </div>

                <div class="div-form">
                    <label for="suggestions">
                        Any comments or suggestions? <br>
                        <textarea name="suggestions" id="suggestions" placeholder="Enter your comment here..."></textarea>
                    </label>
                </div>

                <div class="div-form">
                    <button type="submit">Submit</button>
                </div>          
               
            </form>
        </header>
    </section>
</body>
</html>
